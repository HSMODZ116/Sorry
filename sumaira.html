<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sorry Sumaira ðŸ’«</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #1a1a40, #1e003c, #32004f);
      background-size: 400% 400%;
      animation: animateBG 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    @keyframes animateBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255,255,255,0.06);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px #a600ff70;
      max-width: 500px;
      width: 90%;
      position: relative;
    }

    .card h1 {
      font-family: 'Pacifico', cursive;
      font-size: 38px;
      color: #ff7efc;
      text-shadow: 0 0 12px #ff00ffb0;
    }

    .typing {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.6;
      border-right: 2px solid #ff7efc;
      min-height: 100px;
      animation: blink 1s step-end infinite;
      white-space: pre-wrap;
      overflow: hidden;
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #ff7efc; }
    }

    .single-btn, .close-btn {
      margin-top: 30px;
      padding: 10px 25px;
      font-size: 16px;
      background: transparent;
      border: 2px solid #ff7efc;
      border-radius: 25px;
      color: #ff7efc;
      cursor: pointer;
      transition: 0.3s ease;
      position: relative;
    }

    .single-btn::before, .close-btn::before {
      content: '';
      position: absolute;
      top: -5px; left: -5px; right: -5px; bottom: -5px;
      background: #ff7efc;
      filter: blur(15px);
      opacity: 0;
      transition: 0.3s ease;
      border-radius: 30px;
      z-index: -1;
    }

    .single-btn:hover, .close-btn:hover {
      background: #ff7efc;
      color: #fff;
    }

    .single-btn:hover::before, .close-btn:hover::before {
      opacity: 1;
    }

    .popup-message {
      display: none;
      margin-top: 30px;
      font-size: 20px;
      color: #ffb3ff;
      text-shadow: 0 0 10px #ff69b4;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff69b4;
      transform: rotate(45deg);
      animation: floatHearts 12s linear infinite;
      opacity: 0.5;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff69b4;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes floatHearts {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 0.3; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="hearts">
    <div class="heart" style="left: 10%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 60%; animation-delay: 5s;"></div>
    <div class="heart" style="left: 80%; animation-delay: 2s;"></div>
  </div>

  <div class="card">
    <h1>Sorry Sumaira ðŸ˜”</h1>
    <div class="typing" id="typedText"></div>

    <button class="single-btn" id="showBtn" onclick="showPopup()">For You</button>

    <div class="popup-message" id="popupMsg">
      Bas Yara Ab Maan bhi Jao ðŸ©·<br>
      <button class="close-btn" onclick="hidePopup()">Close</button>
    </div>
  </div>

  <script>
    const msg = `Sorry Sumaira ! Me ny apki ak bhi call ya message nahi dekha.\nNahi tu apko Reply dena Mera pahla farz hai.\nUmeed kerta ho maaf ker dogi.`;
    const target = document.getElementById('typedText');
    let i = 0;

    function typingEffect() {
      if (i < msg.length) {
        target.innerHTML += msg.charAt(i);
        i++;
        setTimeout(typingEffect, 45);
      }
    }

    function showPopup() {
      document.getElementById('typedText').style.display = 'none';
      document.getElementById('showBtn').style.display = 'none';
      document.getElementById('popupMsg').style.display = 'block';
    }

    function hidePopup() {
      document.getElementById('popupMsg').style.display = 'none';
      document.getElementById('typedText').style.display = 'block';
      document.getElementById('showBtn').style.display = 'inline-block';
    }

    window.onload = typingEffect;
  </script>

</body>
</html>
